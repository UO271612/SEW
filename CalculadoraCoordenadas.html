<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="CalculadoraCoordenadas.css">
        <script src="CalculadoraCoordenadas.js"></script>
        <title>Ejercicio 6</title>
    </head>
    <body>
        <section class="calculadora">
            <h1>Calculadora de Coordenadas</h1>
            <h2>UTM a Latitud/Longitud</h2>

            <div id="entradas">
                <div class="entrada">
                    <label for="x1">Coordenada X:</label>
                    <input type="text" value="" name="x1" id="x1" class="entrada">
                    <label for="y1">Coordenada Y:</label>
                    <input type="text" value="" name="y1" id="y1" class="entrada">
                    <label for="huso1">Huso UTM:</label>
                    <input type="text" value="" name="huso1" id="huso1" class="huso">
                    <label for="hemisferio1" class="hidden">Hemisferio:</label>
                    <select id="hemisferio1" name="hemisferio1">
                        <option>Hemisferio</option>
                        <option value="N" label="Norte">N</option>
                        <option value="S" label="Sur">S</option>
                    </select>

                    <img src="./arrow.png" alt="Convertir coordenadas del primer punto" onclick="calculadora.convertirPrimeraCoordenada()" onfocus="calculadora.convertirPrimeraCoordenada()" class="flecha" id="flecha1" tabindex="0"/>

                    <label for="latitud1">Latitud Punto 1:</label>
                    <input type="text" value="" name="latitud1" id="latitud1" class="entrada" readonly>
                    <label for="longitud1">Longitud Punto 1:</label>
                    <input type="text" value="" name="longitud1" id="longitud1" class="entrada" readonly>
                </div>

                <div class="distancia">
                    <label for="mostrarDistancia" class="hidden">Mostrar distancia</label>
                    <button id="mostrarDistancia" onclick="mostrarDistancia()" onfocus="calculadora.mostrarDistancia()">Calcular distancia</button>
                    <label for="resultado">Distancia:</label>
                    <input type="text" value="" name="resultado" id="resultado" class="resultado" readonly>
                    <p id="ayuda" onclick="calculadora.ayuda()" onfocus="calculadora.ayuda()" tabindex="0">¿Necesitas ayuda?</p>
                </div>

                <div class="entrada">
                    <label for="x2">Coordenada X:</label>
                    <input type="text" value="" name="x2" id="x2" class="entrada">
                    <label for="y2">Coordenada Y:</label>
                    <input type="text" value="" name="y2" id="y2" class="entrada">
                    <label for="huso2">Huso UTM:</label>
                    <input type="text" value="" name="huso2" id="huso2" class="huso">
                    <label for="hemisferio2" class="hidden">Hemisferio:</label>
                    <select id="hemisferio2">
                        <option>Hemisferio</option>
                        <option label="Norte" value="N">N</option>
                        <option label="Sur" value="S">S</option>
                    </select>

                    <img src="./arrow.png" alt="Convertir coordenadas del segundo punto" onclick="calculadora.convertirSegundaCoordenada()" onfocus="calculadora.convertirSegundaCoordenada()" class="flecha" id="flecha2" tabindex="0"/>

                    <label for="latitud2">Latitud Punto 2:</label>
                    <input type="text" value="" name="latitud2" id="latitud2" class="entrada" readonly>
                    <label for="longitud2">Longitud Punto 2:</label>
                    <input type="text" value="" name="longitud2" id="longitud2" class="entrada" readonly>
                </div>
            </div>
        </section>
        <footer>
            <a href="http://validator.w3.org/check/referer" hreflang="en-us">
                <img src="http://di002.edv.uniovi.es/~cueva/JavaScript/valid-html5-button.png" alt="¡HTML5 válido!" height="31" width="88" /></a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="¡CSS Válido!" /></a>
        </footer>
    </body>
</html>
